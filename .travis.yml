sudo: required
language: python
python:
- '3.6'
addons:
  apt:
    packages:
    - bc
services:
- docker
env:
  global:
  - JQ_BINARY="https://github.com/stedolan/jq/releases/download/jq-1.5/jq-linux64"
  - PATH="/usr/bin:$PATH"
  - AWS_DEFAULT_REGION="us-west-2"
  - TF_VAR_BUILD_NUMBER=${TRAVIS_JOB_NUMBER/./-}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- pip install ansible==2.5.3 awscli --upgrade
- sudo apt-get update -qq
- sudo apt-get install -y -o Dpkg::Options::="--force-confnew" docker-ce
- gpg --keyserver ha.pool.sks-keyservers.net --recv-key 13F26F82E955B8B8CE469054F29CCEBC83FD4525
- mkdir -p ~/bin && curl -sSL -o ~/bin/jq $JQ_BINARY && chmod +x ~/bin/jq
- export PATH=$PATH:~/bin
- "./manage download-terraform"
- "./manage download-packer"
- "./manage download-restic"
matrix:
  include:
  - env: MODULE="terraform/packet/device.test"
    script: "./manage test-terraform $MODULE"
  - env: MODULE="terraform/aws/fastmail.test"
    script: "./manage test-terraform $MODULE"
  - env: MODULE="terraform/aws/vpc.test"
    script: "./manage test-terraform $MODULE"
  - env: MODULE="terraform/aws/secure-store.test"
    script: "./manage test-terraform $MODULE"
  - env: MODULE="terraform/generic/null-label.test"
    script: "./manage test-terraform $MODULE"
  - env: MODULE="terraform/aws/log-storage.test"
    script: "./manage test-terraform $MODULE"
  - env: MODULE="terraform/aws/spa.test"
    script: "./manage test-terraform $MODULE"
  - env: TEMPLATE="packer/workstation/amazon-ebs.json" TYPE="amazon-ebs"
    script: "./manage test-packer $TEMPLATE $TYPE"
